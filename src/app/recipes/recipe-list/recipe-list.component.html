<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" routerLink= "/recipe/new">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div *ngFor="let recipeEL of recipes ; let i = index">
        <app-recipe-item [selectedRecipe] = "recipeEL"
        [index] = "i"
        ></app-recipe-item>
        </div>
    </div>
</div>
