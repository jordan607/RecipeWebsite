<app-header (selectedFeature)="onSelectFeature($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf = "loadedfeature ==='recipe'"></app-recipes>
      <app-shopping-list *ngIf = "loadedfeature === 'shopping'"></app-shopping-list>
    </div>
  </div>
</div>
